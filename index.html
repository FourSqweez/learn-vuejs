<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div v-if="showBooks">
        <h2>{{title}} {{author}} {{age}}</h2>
      </div>
      <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide books</span>
        <span v-else>Show books</span>
      </button>

      <div v-show="showBooks">Current showing books use v-show</div>

      <div class="box" @mouseover="handleMouseEvent($event, 5)">mouseover</div>
      <div class="box" @mouseout="handleMouseEvent">mouseout</div>
      <div class="box" @dblclick="handleMouseEvent">double click</div>
      <div class="box" @mousemove="handleMouseMove">position : {{x}} {{y}}</div>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
